    <h2>Contact Us / Enquire</h2>
<form id="enquiryForm">
  <p align="center"><input type="text" name="name" placeholder="Your Name" required><br><br></p>
  <p align="center"><input type="email" name="email" placeholder="Your Email" required><br><br></p>
    <p align="center"><textarea style="height: 200px; width: 500px;" name="message" placeholder="Your Message" required></textarea><br><br></p>
        <p align="center"><button type="submit">Send Enquiry</button></p>
</form>

<p align="center" id="enquiryResponse"></p>
<p align="center" onclick="openMap()" style="cursor: pointer; color: rgb(255, 255, 255); text-decoration: none;font-size:xx-large;">
  <strong>Find Us</p>
    <div id="mapLightbox" class="map-lightbox" style="display: none;">
      <span class="close" onclick="closeMap()">Ã—</span>
      <div id="map"></div>
  </div></div>
<script>
    document.getElementById("enquiryForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const form = e.target;
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();
  
      // Basic frontend validation
      if (!name || !email || !message) {
        document.getElementById("enquiryResponse").textContent = "All fields are required.";
        return;
      }
  
      // Simulate AJAX "send"
      fetch("https://jsonplaceholder.typicode.com/posts", {
        method: "POST",
        body: JSON.stringify({ name, email, message }),
        headers: {
          "Content-type": "application/json; charset=UTF-8"
        }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("enquiryResponse").style.color = "green";
        document.getElementById("enquiryResponse").textContent = "Enquiry sent successfully!";
        form.reset();
      })
      .catch(() => {
        document.getElementById("enquiryResponse").style.color = "red";
        document.getElementById("enquiryResponse").textContent = "Failed to send. Try again.";
      });
    });
  </script>

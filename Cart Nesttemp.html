 <div id="cartitemsback"><h2>Your Cart</h2>
 <ul id="cartItems"></ul>
 <p><strong>Total:</strong> R<span id="cartTotal"></span></p>
 <button onclick="clearCart()">Clear Cart</button></div>
 
 <script>
   let cart = JSON.parse(localStorage.getItem("cart")) || [];
 
   function showCart() {
     const list = document.getElementById("cartItems");
     const total = document.getElementById("cartTotal");
     list.innerHTML = "";
     let sum = 0;
 
     cart.forEach((item, index) => {
       sum += item.price;
       list.innerHTML += `<li>${item.name} - R${item.price} 
         <button onclick="removeItem(${index})">Remove</button></li>`;
     });
 
     total.textContent = sum;
   }
 
   function removeItem(index) {
     cart.splice(index, 1);
     localStorage.setItem("cart", JSON.stringify(cart));
     showCart();
   }
 
   function clearCart() {
     localStorage.removeItem("cart");
     location.reload();
   }
 
   showCart();
 </script>
